<!-- 什么是开源？
    1、概念：
        即开放源代码
    2、基本含义：
        代码是公开的
    3、特点：
        任何人都可以去查看，修改和使用开源代码 -->


<!-- 常见的开源协议？
    1、BSD
    2、Apache Licence 2.0
    3、GPL
        具有传染性的一种开源协议，不允许修改后和衍生的代码作为闭源的商业软件分布和销售
        使用GPL的最著名的软件项目是：Linux
    4、LGPL
    5、MIT
        是目前限制最少的协议，唯一的条件：在修改后的代码或者发行包中，必须包含原作者的许可信息
        使用MIT的软件项目有：jquery、Node.js -->


<!-- 为什么要拥抱开源？
        开源的核心思想是“我为人人人人为我”，人们越来越喜欢开源大致出于以下原因：
            1、开源给使用者更多的控制权
            2、开源让学习变得容易
            3、开源才有真正的安全
        开源是软件开发领域的大趋势，拥抱开源就像是站在巨人的肩上，不用自己重复造轮子，让开发越来越容易 -->
